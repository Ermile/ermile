<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station</title>
  <link rel='stylesheet' href='css/main.css' />
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }
    header {
      width: 100%;
      height: 50%;
      background: #8AD1FD;
    }
    footer {
      width: 100%;
      height: 100%;
      background: #FF9324;
    }
  </style>
</head>
<body>

  <header></header>

  <footer></footer>

 <script src='js/common.js'></script>
 <script src='socket-upload/binary.min.js'></script>
 <script src='js/filemanager.js'></script>
 <script src='socket-upload/client.js'></script>

 <script>
    var header = $('header').ctxMenu({
      items: [
        {text: 'Salam', hotkey: 's'},
        {text: 'Test', link: 'http://mozilla.org', hotkey: 't'},
        {text: 'Option 1', hotkey: '1'}
      ]
    });

    header.on('contextmenu:selection:trigger:2', function(e) {
      alert('Option 1 chosen');
    });

    var footer = header.clone('footer');

    footer.add({
      text: 'Footer\'s special item',
      hotkey: 'f'
    });

    footer.on('contextmenu:selection:trigger:3', function() {
      alert('Footer!');
    })
 </script>
</body>
</html>
